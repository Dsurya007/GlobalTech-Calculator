<!DOCTYPE html>
<html>


<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">

    <title> Calculator </title>
</head>

<body>
    <h1 class="heading m-3" style="color:red;">Calculator</h1>
    <footer style="color:green;font-weight:600; " class="welcome mt-6">
        <marquee behavior="scroll" direction="right">*** Global Tech Intern TASK 1 Calculator ***</marquee>
    </footer>
    <div class="container">
        <div class="calculator" style="border-style:dotted;color:yellow">
            <input type="text" placeholder="0" id="screen">
            <button class="first" onclick="allclear()"> AC </button>
            <button class="first " onclick="clear()"> C </button>
            <button class="first" onclick="show('%')">%</button>

            <button class="symbol" onclick="show('/')">&divide;</button>

            <button style="border-radius:45px" onclick="show('7')">7</button>
            <button style="border-radius:45px" onclick="show('8')">8</button>
            <button style="border-radius:45px" onclick="show('9')">9</button>

            <button class="symbol" style="background-color:skyblue;" onclick="show('-')">-</button>

            <button style="border-radius:45px" onclick="show('4')">4</button>
            <button style="border-radius:45px" onclick="show('5')">5</button>
            <button style="border-radius:45px" onclick="show('6')">6</button>

            <button class="symbol" onclick="show('*')">&times;</button>

            <button style="border-radius:45px" onclick="show('1')">1</button>
            <button style="border-radius:45px" onclick="show('2')">2</button>
            <button style="border-radius:45px" onclick="show('3')">3</button>

            <button class="symbol" style="background-color:skyblue;" onclick="show('+')">+</button>

            <button style="border-radius:45px" onclick="show('00')">00</button>
            <button style="border-radius:45px;font-size:10px;" onclick="show('0')">0</button>
            <button style="border-radius:45px" onclick="show('.')">.</button>

            <button class="symbol" onclick="calc()">=</button>

        </div>
    </div>
</body>

</html>
